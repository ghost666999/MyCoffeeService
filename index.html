<!doctype html>

<html ng-app='mainApp'>
<head>

    <script src="lib/angular.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="lib/jquery-1.10.2.min.js" type="text/javascript"></script>

    <script src="mainApp.js"></script>
    <script src="modules/userController.js"></script>

    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>

    <style type="text/css">
        #chart-container {
            width: 100%;

        }

        ul#chart-bar-container {
            display: block;
            margin: 0px;
            padding: 0px;
            width: 100%;
            position: relative;
            border-left: 2px solid #6d0019;
            border-bottom: 2px solid #6d0019;
            background: url('../images/grid.jpg') repeat rgba(255, 255, 255, 0.5);
        }

        ul#chart-bar-container li {
            display: inline-block;
            width: 8%;
            border: 1px solid #CC0000;
            margin: 0px 10px;
            position: absolute;
            bottom: 0;
            border-bottom: none;
            text-align: center;
            padding-top: 5px;
            color: #FFF;
            font-size: 11px;
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#a90329+0,8f0222+40,6d0019+89 */
            background: #a90329; /* Old browsers */
            background: -moz-linear-gradient(top,  #a90329 0%, #8f0222 40%, #6d0019 89%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top,  #a90329 0%,#8f0222 40%,#6d0019 89%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom,  #a90329 0%,#8f0222 40%,#6d0019 89%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a90329', endColorstr='#6d0019',GradientType=0 ); /* IE6-9 */

        }


        ul#chart-bar-container li .day {
            position: absolute;
            bottom: -24px;
            font-size: 10px;
            color: #a90329;
            text-align: center;
        }

        #info {
            position: absolute;
            top: 5%;
            background: rgba(255, 255, 255, 0.5);
            padding: 50px;
            left: 5%;
            right: 5%;
        }



    </style>



</head>
<body>

<div class="container bordered">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span class = "glyphicon glyphicon-leaf"></span> Coffee Service</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#!/signin">Sign in</a>
                    </li>
                    <li>
                        <a href="#!/promotion">Promotion</a>
                    </li>
                    <li>
                        <a href="#!/analysis">User Analysis</a>
                    </li>
                    <li>
                        <a href="#!/coffeelist">Coffee List</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div ng-view class="col-sm-12" style="margin-top: 35px;"></div>

</div>



</body>

</html>
